{% extends "base.html" %}
{% block content %}

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles for links */
        .auth-link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff; /* Bootstrap primary color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .auth-link:hover {
            background-color: #0056b3; /* Darker shade of primary color on hover */
            text-decoration: none;
        }
    </style>
</head>
<div class="container my-3">
    
    <h1>Welcome to To-Do App</h1>
    <a href="http://localhost:8080/realms/todo-app/protocol/openid-connect/registrations?client_id=flask-app&response_type=code&redirect_uri=http://localhost:5000/callback"class="auth-link">Register</a>
    <a href="http://localhost:8080/realms/todo-app/protocol/openid-connect/auth?client_id=flask-app&response_type=code&redirect_uri=http://localhost:5000/callback&scope=openid
    "class="auth-link">Login</a>
</div>
{% endblock %}
