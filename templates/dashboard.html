
{% extends "base.html" %}
{% block content %}

<div class="container">
<h1>My Todos</h1>
<head> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
<!-- <a href="{{ url_for('add_todo') }}">Add Todo</a> -->
<div class="d-flex justify-content-center my-3">
    <a href="{{ url_for('add_todo') }}" class="btn btn-primary">Add Todo</a>
</div>
<!-- dashboard.html -->

<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for todo in todos %}
        <div class="col">
            <div class="card border-primary">
                {% if todo.image %}
                <img src="{{ url_for('static', filename=todo.image) }}" class="card-img-top" alt="Todo Image" style="max-height: 200px; object-fit: cover;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ todo.title }}</h5>
                    <p class="card-text">{{ todo.desc }}</p>
                    <p class="card-text"><small class="text-muted">{{ todo.date }}</small></p>
                    <a href="{{ url_for('edit_todo', todo_id=todo.id) }}" class="btn btn-primary">Edit</a>
                    <form action="{{ url_for('delete_todo', todo_id=todo.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>

    <br><br><br><br>
    
        
      
        
    
    
    
    
    

{% endblock %}
